<!DOCTYPE html>
<html>
<head>

<style>
.image_slider_box {
border:4px solid;
width:800px;
height:400px;
overflow:hidden;
box-sizing:border-box;
}

.dot_bar {
width:800px;
height:40px;
display:flex;
justify-content:center;
align-items:center;
}

a {
background:grey;
margin-right:10px;
width:10px;
height:10px;
border-radius:50%;
}

a:hover {
background-color:black;
}
a:active {
background-color:red;
}

</style>
</head>
<body>
<div class="container">
<div class="image_slider_box">
<span id="image1"><img src="1.jpg" alt="1st image"></span>
<span id="image2"><img src="2.jpg" alt="2nd image"></span>
<span id="image3"><img src="4.jpg" alt="3rd image"></span>
</div>
<div class = "dot_bar">
<a class="dot" href="#image1"></a>
<a class="dot"  href="#image2" ></a>
<a class="dot"  href="#image3"></a>
</div>
</div>
</body>
</html>
